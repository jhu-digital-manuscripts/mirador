<!DOCTYPE html>

  <head>

    <link rel="stylesheet" type="text/css" href="build/mirador/css/mirador-combined.css">
    <title>Mirador Viewer</title>
    <style type="text/css">
    body {
      font-size: 70%;

     #viewer {
       width: 100%;

  <body>
    <div id="viewer"></div>

    <script src="build/mirador/mirador.js"></script>
    <script type="text/javascript">

      $(function() {
        function getParameterByName(name, url) {
          if (!url) {
            url = window.location.href;
          }
          name = name.replace(/[\[\]]/g, "\\$&");
          var regex = new RegExp("[?&]" + name + "(=([^&#]*)|&|#|$)"),
              results = regex.exec(url);
          if (!results) return null;
          if (!results[2]) return '';
          return decodeURIComponent(results[2].replace(/\+/g, " "));
        }

        let init = {
          "id": "viewer",
          "layout": "1x1",
          "data": [
            {"collectionUri": "http://localhost:8080/iiif-pres/top/collection"}
            // {"collectionUri": "http://localhost:8080/iiif-pres/dlmm/collection"}
          ],
          "mainMenuSettings": {
            "userLogo": {
              "label": "Digital Scholarly Library Viewer",
              "attributes": { "id": "logo-title", "href": "http://dlmm.sharedblogs.library.jhu.edu/", "target": "_blank" }
            },
            "userButtons": [
              {
                "label": "About the Viewer",
                "iconClass": "fa fa-fw fa-lg fa-book",
                "attributes": {
                  "href": "http://dlmm.sharedblogs.library.jhu.edu/en/digital-library-of-medieval-manuscripts/the-iiif-viewer/",
                  "title": "Background about the viewer and how to use it.",
                  "target": "_blank"
                },
              }
            ]
          },
          // "windowObjects": [],
          // "windowObjects": [{
          //   "loadedManifest": "http://localhost:8080/iiif-pres/aor/RCP7997/manifest",
          //   "canvasID": "http://localhost:8080/iiif-pres/aor/RCP7997/2v/canvas",
          //   "viewType": "ImageView"
          // }],
          "openManifestsPage": true,
          "preserveManifestOrder": true,
          "showAddFromURLBox": false,
          "windowSettings": {
            "viewIconChangesToCurrentView": false,
            "sidePanelOptions": {
              "toc": false,
              "annotation": true,
              "search": true
            },
            "canvasControls": {
              "annotations" : {
                "annotationLayer" : false,
                "annotationCreation" : false
              },
              "imageManipulation": {
                "controls": {
                  "rotate": false
                }
              }
            },
            "layoutOptions": {
              "newObject": false,
              "close": false
            }
          },
          "manifestList": {
            "maxThumbs": 3,
            "enableSearch": true,
            "enableFacets": true,
            // "showLogos": false,
            "search": {
              "showCollectionPicker": true,
              "showDescription": false
            }
          }
        };

        // let loadedCol = getParameterByName("col");

        // Called without "let" or "var" so we can play with it in the browser
        myMiradorInstance = Mirador(init);
      });
