<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
    <link rel="stylesheet" type="text/css" href="build/mirador/css/mirador-combined.css">
    <title>Mirador Viewer</title>
    <style type="text/css">
    body {
      font-size: 70%;
    }
     #viewer {
       width: 100%;
       height: 100%;
       position: fixed;
     }
    </style>
  </head>
  <body>
    <div id="viewer"></div>

    <script src="build/mirador/mirador.js"></script>
    <script type="text/javascript">

      $(function() {
        // Called without "let" or "var"
        // so we can play with it in the browser
        myMiradorInstance = Mirador({
          "id": "viewer",
          "layout": "1x1",
          "data": [
            { "manifestUri": "http://localhost:8080/iiif-pres-ham/hamletcollection.Hamlet/manifest", "location": "Johns Hopkins University"},
            { "manifestUri": "http://localhost:8080/iiif-pres-ham/aorcollection.FolgersHa2/manifest", "location": "Johns Hopkins University"}
          ],
          "windowObjects": [],
          "windowSettings": {
            "sidePanelOptions": {
              "toc": false,
              "annotations": true
            },
            "canvasControls": {
              "annotationLayer": false
            },
            "layoutOptions" : {
              "newObject" : false,
              "close" : false,
              "slotRight" : false,
              "slotLeft" : false,
              "slotAbove" : false,
              "slotBelow" : false,
            }
          },
          "windowObjects": [
            {
              "loadedManifest": "http://localhost:8080/iiif-pres-ham/hamletcollection.Hamlet/manifest"
            }
          ]
        });
      });
    </script>
    // This enables live reloading of assets for improved developer experience.
    // Remove if copying this page as a basis for another project.
    <script src="//localhost:35729/livereload.js"></script>
  </body>
</html>
