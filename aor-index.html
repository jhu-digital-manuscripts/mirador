<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
    <link rel="shortcut icon" type="image/x-icon" href="https://archaeologyofreading.org/wp-content/themes/AOR-2014/favicon.ico"/>
    <link rel="stylesheet" type="text/css" href="build/mirador/css/mirador-combined.css">
    <title>Archaeology of Reading Viewer</title>
    <style type="text/css">
    body {
      font-size: 70%;
    }
     #viewer {
       width: 100%;
       position: fixed;
     }
    </style>
  </head>
  <body>
    <div id="top-banner"></div>
    <div id="viewer"></div>

    <script src="build/mirador/mirador.js"></script>
    <script type="text/javascript">

      $(function() {
        function getParameterByName(name, url) {
          if (!url) {
            url = window.location.href;
          }
          name = name.replace(/[\[\]]/g, "\\$&");
          var regex = new RegExp("[?&]" + name + "(=([^&#]*)|&|#|$)"),
              results = regex.exec(url);
          if (!results) return null;
          if (!results[2]) return '';
          return decodeURIComponent(results[2].replace(/\+/g, " "));
        }

        let init = {
          "id": "viewer",
          "layout": "1x1",
          "data": [
            {"collectionUri": "https://jdm.library.jhu.edu/iiif-pres-aor/aor/collection"}
          ],
          "mainMenuSettings": {
            "userLogo": {
              "label": "THE ARCHAEOLOGY OF READING",
              "attributes": { "id": "logo-title", "href": "https://archaeologyofreading.org/", "target": "_blank" }
            },
          },
          "openManifestsPage": true,
          "preserveManifestOrder": true,
          "showAddFromURLBox": false,
          "windowSettings": {
            "viewIconChangesToCurrentView": false,
            "sidePanelOptions": {
              "toc": false,
              "annotation": true,
              "search": true
            },
            "canvasControls": {
              "annotations" : {
                "annotationLayer" : false,
                "annotationCreation" : false
              },
              "imageManipulation": {
                "controls": {
                  "rotate": false
                }
              }
            },
            "layoutOptions": {
              "newObject": false,
              "close": false
            }
          },
          "manifestList": {
            "maxThumbs": 5,
            "enableSearch": true,
            "enableFacets": false,
            "search": {
              "showCollectionPicker": false,
              "showDescription": false
            },
            "event": {
              "manifestClick": "ImageView"
            }
          },
          "researchFinding": {
            "export": {
              "rmap": true
            },
            "rmap": {
              "context": "build/mirador/aor_rmap_context.json",
              "url": "https://rmap-hub.org",
              "api": "/api/discos",
              "resolver": "/discos/"
            }
          }
        };

        // Called without "let" or "var" so we can play with it in the browser
        myMiradorInstance = Mirador(init);
      });
    </script>
  </body>
</html>
